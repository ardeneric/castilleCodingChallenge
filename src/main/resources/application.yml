server:
  servlet:
    context-path: /api/v1
spring:
  jpa:
    database: H2
    database-platform:  org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:h2:file:~/test
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  rabbitmq:
    virtual-host: localhost
    host: localhost
    port: 15672
    username: guest
    password: guest
    listener:
      simple:
        concurrency: 3
        max-concurrency: 10 
